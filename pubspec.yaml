name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:


  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  cloud_firestore: ^4.4.1
  firebase_core: ^2.5.0
  firebase_auth: ^4.3.0
  firebase_database: ^10.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:


  uses-material-design: true


  assets:
    - images/me.jpg

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-SemiBold.ttf